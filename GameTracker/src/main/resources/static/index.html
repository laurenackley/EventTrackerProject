<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>Games Available!</h1>
<div id="gameName"></div>

<div id="gameList" style="display:none">
<br>
<br>
<h3 id="name"></h3>
<p id="description"></p>
<p id="playerMin"></p>
<p id="playerMax"></p>

<form name="delete">
    <button type="button" name="delete">Delete</button>
</form>
<form name="update"> <button type="button" name="update">Update</button></form>
<div id="updateGameDiv" style="display:none">
<form name="updateGame">
    <label for="name">Updated Name:</label><input type="text" name="name"><br>
    <label for="description">Updated Description:</label><textarea rows="4" cols="50" name="description"></textarea><br>
    <label for="playerMin">Updated Player Minimum:</label><input type="number" name="playerMin"><br>
    <label for="playerMax">Updated Player Maximum:</label><input type="number" name="playerMax"><br>
    <button type="button" name="update">Update</button>
</form>
</div>
</div>

<div id ="gameListDetails"></div>

<form name="createGame">
<br>
<br>
    <label for="name">Name:</label><input type="text" name="name"><br>
    <label for="description">Description:</label><textarea rows="4" cols="50" placeholder="Put the game description here"
    name="description"></textarea><br>
    <label for="playerMin">Player Minimum:</label><input type="number" name="playerMin"><br>
    <label for="playerMax">Player Maximum:</label><input type="number" name="playerMax"><br>
    <button name="create">Add Game</button>

</form>

<div id="searchKeyword">
<form name="searchKeyword">
<label for="keyword">Search for a game by keyword:</label>
<input type="text" name="keyword">
<button name="search">Search</button>
</form>
</div>

<div id="findByPlayerSize"></div>
</body>
</html>
