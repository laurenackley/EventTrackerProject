<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Game Tracker</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<h1>Games Available!</h1>
<div id="gameName"></div>

<div id="gameList">
<br>
<br>
<h3 id="name"></h3>
<p id="description"></p>
<p id="playerMin"></p>
<p id="playerMax"></p>
</div>

<div id ="gameListDetails"></div>

<form name="createGame">
    <label for="name">Name:</label><input type="text" name="name"><br>
    <label for="description">Description:</label><textarea rows="4" cols="50" placeholder="Put the game description here"
    name="description"></textarea><br>
    <label for="playerMin">Player Minimum:</label><input type="number" name="playerMin"><br>
    <label for="playerMax">Player Maximum:</label><input type="number" name="playerMax"><br>
    <button name="create">Add Game</button>

</form>

<div id="newGame"></div>

<div id="searchKeyword"></div>

<div id="findByPlayerSize"></div>
</body>
</html>
